<!DOCTYPE html>
<html>
<head>
    <title>View Predictions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: left;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h2>Bulk Prediction Results</h2>
    <a href="{{ url_for('download_file', filename=filename) }}">⬇️ Download Predictions CSV</a>
    <br><br>
    <div>
        {{ table_html | safe }}
    </div>

    <br>
    <a href="{{ url_for('home') }}">⬅️ Back to Upload Page</a>
</body>
</html>
