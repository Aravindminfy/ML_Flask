<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Personal Loan Prediction</title>
</head>
<body>
    <h2>üè¶ Personal Loan Prediction Form</h2>
    <form method="post" action="/predict">
        Age: <input type="number" name="Age" required><br><br>
        Income: <input type="number" step="0.01" name="Income" required><br><br>
        Family (1-4): <input type="number" name="Family" min="1" max="4" required><br><br>
        CCAvg: <input type="number" step="0.01" name="CCAvg" required><br><br>
        Education (1=UG, 2=Grad, 3=Advanced): <input type="number" name="Education" min="1" max="3" required><br><br>
        Securities Account (0/1): <input type="number" name="Securities_Account" min="0" max="1" required><br><br>
        CD Account (0/1): <input type="number" name="CD_Account" min="0" max="1" required><br><br>
        Online (0/1): <input type="number" name="Online" min="0" max="1" required><br><br>
        CreditCard (0/1): <input type="number" name="CreditCard" min="0" max="1" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h3 style="color: green;">{{ prediction }}</h3>
</body>
</html>
